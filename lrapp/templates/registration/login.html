{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}
    <div class="form signup">
        <form method="post" action="{% url 'register:login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td style="width: 12%"><label for="id_username">用户名:</label></td>
                    <td style="width: 100%"><input id="id_username" name="username" type="text"></td>
                </tr>
                <tr>
                    <td><label for="id_password">密码:</label></td>
                    <td><input id="id_password" name="password" type="password"></td>
                </tr>
            {% if form.errors %}
                <p>
                    Your username and password didn't match.
                    Please try again.
                </p>
            {% endif %}
            </table>

        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
