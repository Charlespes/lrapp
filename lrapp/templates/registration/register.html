{% extends 'base.html' %}

{% block title %}Signup{% endblock%}

{% block body_block %}
    <div class="form register">
    <form method="post" action="{% url 'register:registration' %}" >
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" Value="Submit" >
    </form>
    </div>
{% endblock %}
